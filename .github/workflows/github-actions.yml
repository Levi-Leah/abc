
name: Build the Infrastructure
on:
  push:
    branches:
    - main

jobs:
  docker-build:
    # if: contains(github.event.head_commit.message, 'app/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest

  build-deploy:
    runs-on: ubuntu-latest

    env: # Declare environment variables once for the entire job
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Set up Node.js
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: 'latest'

    # - name: Install npm
    #   run: npm install
    #   working-directory: ./app

    - name: Install kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 'latest'

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform-config

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./terraform-config

    - name: Terraform Apply
      run: |
        terraform apply -auto-approve
      working-directory: ./terraform-config

    - name: Set up Helm
      uses: Azure/setup-helm@v4.2.0

    - name: Deploy Helm
      run: |
        chmod 600 ${GITHUB_WORKSPACE}/terraform-config/kubeconfig
        cat ${GITHUB_WORKSPACE}/terraform-config/kubeconfig
        helm upgrade --install ${{ github.event.repository.name }} ./helm-config --kubeconfig ${GITHUB_WORKSPACE}/terraform-config/kubeconfig


    - name: Verify Application
      run: |
        kubectl get nodes -v=10
        kubectl get services
        kubectl get pods

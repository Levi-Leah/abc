apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: nodejs-app
        image: "{{ .Values.image.repository }}
        ports:
        - containerPort: 3000
    env:
        - name: NODE_ENV
          value: "production"
